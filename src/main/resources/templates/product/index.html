<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title> Demo2</title>
	</head>
	<body>
		<h3> Product List </h3>
		<table border="1" cellpadding="2" cellspacing="2">
			<thead>
			<th>No</th>
			<th> id</th>
			<th> Tên Sản Phẩm</th>
			<th> Ảnh Sản Phẩm</th>
			<th> Ngày Tạo</th>
			<th> Giá </th>
			<th> Số Lượng</th>
			<th> Tổng Tiền</th>
			<th> Mua </th>
			</thead>
			<tbody>
			<tr th:each="product, i : ${products}">
				<td th:text="${i.index}"></td>
				<td th:text="${product.id}"></td>
				<td>
					<a th:href="@{'/product/detail/' + ${product.id}}" th:text="${product.name}"></a>
				</td>
				
				<td>
					<a th:href="@{'/product/details/' + ${product.id}}">
						<img th:src="@{'/assets/images/' + ${product.photo}}" width="120" height="100"> 
					</a> 
				</td>
				<td th:text="${#dates.format(product.created, 'dd/MM/yyyy')}"> </td>
				<td th:text="${product.price}"></td>
				<td th:text="${product.quantity}"></td>
				<td th:text="${product.quantity * product.price}"></td>
				<td >
					<a th:href="@{'/cart/buy/' + ${product.id}}">BUY NOW</a>
				</td>
			</tr>	
				
			</tbody>
			
			
		</table>
		
		
	</body>
</html>
